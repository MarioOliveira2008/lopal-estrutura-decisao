<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>

    
</head>
<body>
    <script>
        let dataDeHoje = new Date().getDay();

        if(dataDeHoje == 0){
            document.write("Hoje é domingo");
        }else if(dataDeHoje == 1){
            document.write("Hoje é segunda-feira")
        }else if(dataDeHoje == 2){
            document.write("hoje e terça-feira")
        }else if(dataDeHoje == 3){
            document.write("hoje e Quarta-feira");
        }else if(dataDeHoje == 4){
            document.write("hoje e Quinta-feira");
        }else if(dataDeHoje == 5){
            document.write("Hoje e Sexta-feira. ");
        }else if(dataDeHoje == 6){
            document.write("hoje e sabado")
        }else{
            document.write("hoje nao e um dia da semana")
        }

        let dataEscolhida
        switch(dataDeHoje){
            case 0:
                document.write("Hoje e domingo.");
                break;
                case 1:
                document.write("Hoje e segunda-feira");
                break;
                case 2:
                document.write("Hoje e Terça-feira");
                break;
                case 3:
                document.write("Hoje e Quarta-feira");
                break;
                case 4:
                document.write("Hoje e Quinta-feira");
                break;
                case 5:
                document.write(" Hoje e Sexta-feira.");
                break;
                case 6:
                document.write("Hoje e Sabado");
        }   
        document.write(dataDeHoje);
        let diaDaSemana = (dataDeHoje == 0) ? " Domingo":
                          (dataDeHoje == 1) ? " Segunda-feira":
                          (dataDeHoje == 2) ? " Terça-feira":
                          (dataDeHoje == 3) ? " Quarta-feira":
                          (dataDeHoje == 4) ? " Quinta-feira":
                          (dataDeHoje == 5) ? " Sexta-feira ":
                          (dataDeHoje == 6) ? " Sábado":
                          "Dia da semana invalido";
        document.write(" Hoje é" + diaDaSemana + ".")
    </script>
</body>
</html>
